<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Play Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: black;
    }
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="WA0.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
